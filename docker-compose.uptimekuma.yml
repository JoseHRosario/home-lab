version: '3.3'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - /srv/docker/uptimekuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3002:3001  
    restart: always
    networks:
      - coiso
      
networks:
  coiso:
    name: coiso
    external: true