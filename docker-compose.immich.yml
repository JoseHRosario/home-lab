#
# WARNING: Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.
#

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      - /srv/docker/immich_server:/data                   #UPLOAD_LOCATION
      - /d/samba/pictures/immich:/data/library            #LIBRARY_LOCATION
      - /d/samba/pictures/album:/usr/src/app/external     #EXTERNAL_PATH
    environment:
      TZ: ${TZ}      
    env_file:
      - .env
      - /srv/docker/env/immich.env
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false
    networks:
      - coiso

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:release
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - /srv/docker/immich_machine_learning:/cache
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false
    networks:
      - coiso

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    networks:
      - coiso

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:41eacbe83eca995561fe43814fd4891e16e39632806253848efaf04d3c8a8b84
    env_file:
      - /srv/docker/env/immich.env
    volumes:
      - /srv/docker/immich_postgres:/var/lib/postgresql/data  #DB_DATA_LOCATION
    shm_size: 128mb
    restart: always
    networks:
      - coiso

networks:
  coiso:
    name: coiso
    external: true