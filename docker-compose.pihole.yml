version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole-secrets:
    image: infisical/cli:latest
    container_name: pihole-secrets
    restart: no
    command: /bin/sh -c "/usr/local/bin/init.sh fbf2dc8c-6adb-4724-bb22-a0c30c8b3b19 prod pihole.env && sleep 10"
    environment:
      - INFISICAL_API_URL=http://infisical-backend:8080
    volumes:
      - /srv/docker/infisical/init/init.sh:/usr/local/bin/init.sh
      - /srv/docker/infisical/secrets:/secrets
    healthcheck:
      test: ["CMD", "test", "-f", "/secrets/pihole.env"]
      interval: 3s
      timeout: 2s
      retries: 5      
    networks:
      - coiso

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # depends_on:
    #   pihole-secrets:
    #     condition: service_healthy
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "8081:80/tcp"
      - "8082:443/tcp"
    # env_file:
    #   - /srv/docker/infisical/secrets/pihole.env
    environment:
      TZ: ${TZ}
      FTLCONF_webserver_api_password: ${FTLCONF_webserver_api_password}
    # Volumes store your data between container upgrades
    volumes:
      - /srv/docker/pihole6/etc-pihole:/etc/pihole
      - /srv/docker/pihole6/etc-dnsmasq.d:/etc/dnsmasq.d
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    # cap_add:
    #   - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    networks:
      - coiso

networks:
  coiso:
    name: coiso
    external: true