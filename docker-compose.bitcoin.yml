version: "3.8"

services:
  bitcoind:
    image: bitcoin-core:latest    
    container_name: bitcoind
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - /srv/docker/env/bitcoin.env      
    volumes:
      - /d/srv/docker/bitcoin:/home/bitcoin/.bitcoin
    ports:
      - "8333:8333"         # Bitcoin P2P network
    command:
      - bitcoind
      - -printtoconsole
      - -conf=/home/bitcoin/.bitcoin/bitcoin.conf
      - -datadir=/home/bitcoin/.bitcoin
    networks:
      - coiso
  
  mempool-web:
    container_name: mempool-web
    image: mempool/frontend:latest
    env_file:
      - /srv/docker/env/bitcoin.env      
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    command: "./wait-for db:3306 --timeout=720 -- nginx -g 'daemon off;'"
    networks:
      - coiso     

  mempool-api:
    container_name: mempool-api
    image: mempool/backend:latest
    env_file:
      - /srv/docker/env/bitcoin.env
    user: "1000:1000"
    depends_on:
      - mempool-db
    restart: on-failure
    stop_grace_period: 1m
    command: "./wait-for-it.sh db:3306 --timeout=720 --strict -- ./start.sh"
    volumes:
      - /srv/docker/mempool/data:/backend/cache
    networks:
      - coiso    

  mempool-db:
    container_name: mempool-db
    image: mariadb:10.5.21
    env_file:
      - /srv/docker/env/bitcoin.env
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - /srv/docker/mempool/mysql/data:/var/lib/mysql
    networks:
      - coiso

networks:
  coiso:
    name: coiso
    external: true