version: "3.8"

services:
  bitcoind:
    build: ./Dockerfiles/bitcoind
    container_name: bitcoind
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - /srv/docker/env/bitcoin.env      
    volumes:
      - /d/srv/docker/bitcoin:/home/bitcoin/.bitcoin
    ports:
      - "8333:8333"         # Bitcoin P2P network
    command:
      - bitcoind
      - -printtoconsole
      - -conf=/home/bitcoin/.bitcoin/bitcoin.conf
      - -datadir=/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-getinfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s      
    networks:
      - coiso
  
  btc-rpc-explorer:
    container_name: btc-rpc-explorer
    build: ./Dockerfiles/btc-rpc-explorer
    user: "1000:1000"
    env_file:
      - /srv/docker/env/bitcoin.env 
    depends_on:
      bitcoind:
        condition: service_healthy  
    networks:
      - coiso  

networks:
  coiso:
    name: coiso
    external: true